<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Reconocimiento de Imágenes</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Reconocimiento de Imágenes</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Seleccionar imagen</h5>
            <div class="text-center mb-3">
              <input type="file" id="fileInput" accept="image/*" class="form-control">
            </div>
            <div class="text-center">
              <img id="previewImage" src="#" alt="Preview" class="img-fluid">
            </div>
            <div class="text-center mt-3">
              <button id="analyzeButton" class="btn btn-primary">Analizar imagen</button>
            </div>
            <div id="resultText" class="text-center mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
